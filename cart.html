<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .cart-table {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .food-item {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .food-item img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #ddd;
        }
        .btn-custom {
            background-color: #ff671b;
            color: white;
            border: none;
            padding: 5px 12px;
            border-radius: 5px;
            transition: 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #e55b16;
        }
        .btn-danger {
            padding: 5px 12px;
            border-radius: 5px;
        }
        .continue-shopping {
            text-decoration: none;
            font-weight: bold;
            color: #ff671b;
        }
        .continue-shopping:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Your Cart</h2>

    {% if cart_items %}
    <div class="cart-table p-3">
        <table class="table table-hover text-center">
            <thead class="table-dark">
                <tr>
                    <th>Food Item</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in cart_items %}
                <tr>
                    <td>
                        <div class="food-item">
                            <img src="{{ item.image_url }}" alt="{{ item.name }}">
                            <span class="fw-bold">{{ item.name }}</span>
                        </div>
                    </td>
                    <td class="align-middle">${{ item.price }}</td>
                    <td class="align-middle">
                        <form action="{{ url_for('update_cart', item_id=item.item_id) }}" method="post">
                            <input type="number" name="quantity" value="{{ item.quantity }}" min="1" class="form-control d-inline w-50">
                            <button type="submit" class="btn btn-custom btn-sm">Update</button>
                        </form>
                    </td>
                    <td class="align-middle">
                        <form action="{{ url_for('remove_from_cart', item_id=item.item_id) }}" method="post">
                            <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% else %}
        <p class="text-center">Your cart is empty.</p>
    {% endif %}

    <div class="text-center mt-3">
        <a href="/" class="continue-shopping">‚Üê Continue Shopping</a>
    </div>
</div>

</body>
</html>
